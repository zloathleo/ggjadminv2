    <!-- <link href="assets/plugins/video.js/video-js.css" rel="stylesheet"> -->

    <style type="text/css">
        html,
        body {
            height: 100%;
            overflow-x: hidden;
            overflow-y: hidden;
            background: #000;
        }

        ul,
        li {
            padding: 0;
            margin: 0;
            list-style: none
        }

        .servermsg {
            white-space: nowrap;
            display: block;
            min-width: 100%;
            text-align: left;
            position: absolute;
            overflow: hidden;
            -webkit-animation: servermsg 24s linear infinite;
            animation: servermsg 24s linear infinite;
            top: 1rem;
            font-weight: bold;
            color: #ea192d;
        }

        .info {
            font-weight: bold;
            color: #fff;
            /* padding-top: 100px; */
            text-align: center;
            position: absolute;
        }

        @keyframes servermsg {
            0% {
                transform: translateX(100%);
            }
            100% {
                transform: translateX(-90%);
            }
        }




        .grid-stack {
            background: #000;
        }

        .grid-stack-item-content {
            color: #000;
            text-align: center;
            background-color: #000;
        }





        .vertical .carousel-inner {
            height: 100%;
        }

        .carousel.vertical .item {
            -webkit-transition: 0.6s ease-in-out top;
            -moz-transition: 0.6s ease-in-out top;
            -ms-transition: 0.6s ease-in-out top;
            -o-transition: 0.6s ease-in-out top;
            transition: 0.6s ease-in-out top;
        }

        .carousel.vertical .active {
            top: 0;
        }

        .carousel.vertical .next {
            top: 100%;
        }

        .carousel.vertical .prev {
            top: -100%;
        }

        .carousel.vertical .next.left,
        .carousel.vertical .prev.right {
            top: 0;
        }

        .carousel.vertical .active.left {
            top: -100%;
        }

        .carousel.vertical .active.right {
            top: 100%;
        }

        .carousel.vertical .item {
            left: 0;
        }
    </style>

</head>

<body>
    <div class="container-fluid" style="padding: 0px;">
        <div class="grid-stack">
        </div>

        <h4 id="info" class="info"></h4>

        <div class="servermsg">
            <h4 id="message" style="font-weight: bold;font-size: 4rem"></h4>
            <audio id="audiomessage-player" style="display: none" controls="controls" autoplay="autoplay" loop="loop">
                <source id="audiomessage-source" src="" type="audio/mpeg">
            </audio>
        </div>
    </div>
