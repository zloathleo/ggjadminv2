<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>鸿天科技 - 广告机直播系统</title>
    <meta name="robots" content="noindex, nofollow">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta http-equiv="Cache-Control" content="no-store"/>  
    <meta http-equiv="Pragma" content="no-cache"/>  
    <meta http-equiv="Expires" content="0"/> 
    
</head>

<body> 
    

    <script> 
        var getUrlParam = function (name) {
            var reg = new RegExp("(^|&)" + name + "=([^&]*)(&|$)"); //构造一个含有目标参数的正则表达式对象
            var r = window.location.search.substr(1).match(reg); //匹配目标参数
            if (r != null) return unescape(r[2]); return null; //返回参数值
        };

        window.onload = function () {
            var _name = getUrlParam("name");
            var liveurl = "rtmp://124.47.22.86:1935/live/" + _name;
            console.log(liveurl);

            var _object = document.createElement("object");
            _object.setAttribute("classid", "clsid:D27CDB6E-AE6D-11cf-96B8-4445535400122");
            _object.setAttribute("width", "100");
            _object.setAttribute("height", "300px");

            var _param = document.createElement("param");
            _param.setAttribute("name", "movie");
            _param.setAttribute("value", "vgaplayer.swf");
            _object.appendChild(_param);

            var _param = document.createElement("param");
            _param.setAttribute("name", "loop");
            _param.setAttribute("value", "true");
            _object.appendChild(_param);

            var _param = document.createElement("param");
            _param.setAttribute("name", "FlashVars");
            _param.setAttribute("value", "url=" + liveurl);
            _object.appendChild(_param);


            var _embed = document.createElement("embed");
            _embed.setAttribute("src", "vgaplayer.swf");
            _embed.setAttribute("width", "100%");
            _embed.setAttribute("height", "300px");
            _embed.setAttribute("loop", "loop");
            _embed.setAttribute("flashvars", "url=" + liveurl);
            _embed.setAttribute("allowfullscreen", "true");
            _embed.setAttribute("type", "application/x-shockwave-flash");
            _embed.setAttribute("pluginspage", "https://get.adobe.com/cn/flashplayer/");
            _object.appendChild(_embed);

            document.body.appendChild(_object);

            // document.getElementById("swfobjecturl").value = "url=" + liveurl;

            // document.getElementById("swfobjectembed").setAttribute("flashvars", "url=" + liveurl);
        }
    </script>
</body>

</html>
